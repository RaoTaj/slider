<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image - Slider</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
</head>
<body>
    <div class="container">

        <div class="swiper">

            <div class="swiper-wrapper">
              
              <div class="swiper-slide"><img src="./Slider Images/car1.jpg" alt=""></div>
              <div class="swiper-slide"><img src="./Slider Images/car2.jpg" alt=""></div>
              <div class="swiper-slide"><img src="./Slider Images/car3.jpg" alt=""></div>
              <div class="swiper-slide"><img src="./Slider Images/car4.jpg" alt=""></div>
            </div>

            <div class="swiper-pagination"></div>
          
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script>
        const swiper = new Swiper('.swiper', {
  
  loop: true,


  pagination: {
    val: '.swiper-val',
  },


  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});
    </script>
</body>
</html>
